name: CI Non-Main

on:
  push:
    branches-ignore: [ main ]
  pull_request:
    branches-ignore: [ main ]
  workflow_dispatch:
    inputs:
      LLM_MODEL_NAME:
        description: "LLM Model Name (required)"
        required: true
      LLM_MODEL_API_KEY:
        description: "LLM Model API Key (required)"
        required: true

jobs:
  linter:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install poetry
      - name: Install project
        run: make install
      - name: Run linter
        run: make lint

  tests:
    needs: linter
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.11]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      LLM_MODEL_NAME: ${{ github.event.inputs.LLM_MODEL_NAME }}
      LLM_MODEL_API_KEY: ${{ github.event.inputs.LLM_MODEL_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install project
        run: make install
      - name: Run tests
        run: make test
